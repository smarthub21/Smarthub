<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Learn with GPT</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* RESET */
body, html {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: Arial, sans-serif;
}

/* SLIDESHOW BACKGROUND */
.slideshow {
  position: fixed;
  inset: 0;
  z-index: -2;
}
.slide {
  position: absolute;
  inset: 0;
  background-size: cover;
  background-position: center;
  opacity: 0;
  transition: opacity 1.5s ease-in-out;
}
.slide.active {
  opacity: 1;
}

/* OVERLAY */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.55);
  z-index: -1;
}

/* MAIN CONTENT */
.main {
  min-height: calc(100vh - 60px);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  color: white;
  padding: 20px;
}

.main h1 {
  font-size: 36px;
  margin-bottom: 10px;
}

.quote {
  font-size: 18px;
  font-style: italic;
  margin-bottom: 20px;
  opacity: 0.9;
  min-height: 24px;
}

button {
  padding: 14px 38px;
  border: none;
  border-radius: 30px;
  background: #0d47a1;
  color: white;
  font-size: 16px;
  cursor: pointer;
  transition: background 0.3s;
}
button:hover {
  background: #1565c0;
}

/* UNIVERSITY LOGOS */
.universities {
  margin-top: 30px;
  text-align: center;
}

.universities p {
  font-size: 14px;
  opacity: 0.85;
  margin-bottom: 12px;
}

.university-logos {
  display: flex;
  gap: 18px;
  flex-wrap: wrap;
  justify-content: center;
}

.university-logos img {
  height: 45px;
  opacity: 0.7;
  filter: grayscale(100%);
  transition: 0.3s;
}

.university-logos img:hover {
  opacity: 1;
  filter: grayscale(0%);
}

/* FOOTER */
footer {
  background: rgba(0,0,0,0.7);
  color: #fff;
  height: 60px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 14px;
}

.footer-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  align-items: center;
  width: 90%;
  max-width: 1000px;
}

.footer-right a {
  color: #fff;
  text-decoration: none;
}

.footer-right a:hover {
  text-decoration: underline;
}

/* MOBILE */
@media(max-width:600px){
  .main h1 { font-size: 28px; }
  .quote { font-size: 16px; }
  .footer-container {
    flex-direction: column;
    text-align: center;
  }
}
</style>
</head>

<body>

<!-- SLIDESHOW -->
<div class="slideshow">
  <div class="slide active" style="background-image:url('hublogo.jpg')"></div>
  <div class="slide" style="background-image:url('hublogo1.jpg')"></div>
  <div class="slide" style="background-image:url('hublogo2.jpg')"></div>
</div>

<div class="overlay"></div>

<!-- MAIN CONTENT -->
<div class="main">
  <h1>Learn with With Smart Hub</h1>
  <div class="quote" id="quote">Your smart learning companion</div>

  <button onclick="location.href='signup.html'">Get Started</button>

  <!-- UNIVERSITY LOGOS -->
  <div class="universities">
    <p>Supporting students from</p>
    <div class="university-logos">
      <img src="unza.png" alt="UNZA">
      <img src="cbu.jpg" alt="CBU">
      <img src="mu.png" alt="Mulungushi University">
      <img src="hublogo.jpg" alt="NIPA">
    </div>
  </div>
</div>

<!-- FOOTER -->
<footer>
  <div class="footer-container">
    <div>Â© 2026 Learn with Smarthub</div>
    <div>Developed by <strong>Enock Art</strong></div>
    <div class="footer-right">
      <a href="https://wa.me/260768037965" target="_blank">
        WhatsApp: +260 76 803 7965
      </a>
    </div>
  </div>
</footer>

<script>
/* SLIDESHOW */
const slides = document.querySelectorAll('.slide');
let currentSlide = 0;
setInterval(() => {
  slides[currentSlide].classList.remove('active');
  currentSlide = (currentSlide + 1) % slides.length;
  slides[currentSlide].classList.add('active');
}, 5000);

/* QUOTES */
const quotes = [
  "Learning never exhausts the mind.",
  "Education is the passport to the future.",
  "Knowledge is power.",
  "Stay curious, keep learning.",
  "Smart learning starts here!"
];

const quoteEl = document.getElementById("quote");
let currentQuote = 0;
setInterval(() => {
  quoteEl.style.opacity = 0;
  setTimeout(() => {
    currentQuote = (currentQuote + 1) % quotes.length;
    quoteEl.textContent = quotes[currentQuote];
    quoteEl.style.opacity = 0.9;
  }, 500);
}, 5000);
</script>

</body>
</html>
