<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Past Papers | Learn with GPT</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body{ margin:0; font-family:Arial,sans-serif; background:#f4f6f8; }

/* Header */
.header{
  background:#0B3D91;
  color:white;
  padding:15px 20px 25px;
  border-bottom-left-radius:22px;
  border-bottom-right-radius:22px;
  position:relative;
  text-align:center;
}
.hamburger{ position:absolute; left:20px; top:18px; font-size:22px; cursor:pointer; }
.logout{ position:absolute; right:20px; top:18px; font-size:20px; cursor:pointer; }
.title{ font-size:20px; font-weight:bold; }
.welcome{ font-size:14px; margin-top:5px; opacity:0.9; }

/* Sidebar */
.menu{
  position:fixed; top:0; left:0;
  width:260px; height:100%;
  background:white;
  box-shadow:2px 0 6px rgba(0,0,0,0.2);
  transform:translateX(-100%);
  transition:0.3s;
  z-index:1000;
}
.menu.open{ transform:translateX(0); }
.menu-top{ text-align:center; padding:20px; border-bottom:1px solid #e3ebf5; }
.menu-logo{ width:90px; border-radius:50%; }
.menu a{
  display:block; padding:15px 20px;
  text-decoration:none; color:#333;
}
.menu a i{ margin-right:10px; color:#0B3D91; }
.menu a:hover{ background:#eef3fa; }

/* Content */
.content{ padding:20px; }

/* Grid */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:15px;
}

/* Cards */
.card{
  background:white;
  padding:30px 20px;
  border-radius:14px;
  text-align:center;
  cursor:pointer;
  box-shadow:0 2px 5px rgba(0,0,0,0.08);
  transition:0.2s;
}
.card:hover{ background:#eef3fa; }
.card i{ font-size:30px; color:#0B3D91; margin-bottom:10px; }
.card span{ display:block; font-weight:500; }

/* Back Button */
.back{
  margin-bottom:15px;
  cursor:pointer;
  color:#0B3D91;
  font-weight:bold;
}

/* PDF Viewer full screen */
.pdf-modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.9);
  z-index:2000;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  padding:20px;
}
.pdf-modal iframe{
  width:100%;
  height:90vh;
  border:none;
  border-radius:8px;
}
.pdf-controls{
  width:100%;
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:10px;
}
.pdf-controls .close{
  font-size:30px;
  color:white;
  cursor:pointer;
}
.pdf-controls .download{
  color:#0B3D91;
  background:#fff;
  padding:8px 14px;
  border-radius:6px;
  text-decoration:none;
  font-weight:bold;
}

/* Responsive */
@media(max-width:600px){
  .pdf-modal iframe{ height:80vh; }
}
</style>
</head>
<body>

<!-- Sidebar -->
<div id="sideMenu" class="menu">
  <div class="menu-top">
    <img src="nqlogo.jpg" class="menu-logo">
  </div>
  <a href="dashboard.html"><i class="fa-solid fa-house"></i>Dashboard</a>
  <a href="contact.html"><i class="fa-solid fa-phone"></i>Contact Us</a>
  <a href="motivation.html"><i class="fa-solid fa-lightbulb"></i>Motivation</a>
  <a href="calculator.html"><i class="fa-solid fa-calculator"></i>Calculator</a>
</div>

<!-- Header -->
<div class="header">
  <div class="hamburger"><i class="fa-solid fa-bars"></i></div>
  <div class="logout"><i class="fa-solid fa-power-off"></i></div>
  <div class="title">Learn with GPT</div>
  <div class="welcome">Welcome, <strong id="username"></strong></div>
</div>

<div class="content">

  <!-- COURSES -->
  <div id="coursesView">
    <div class="grid">
      <div class="card" onclick="openCourse('MA110')"><i class="fa-solid fa-square-root-variable"></i><span>MA110 - Mathematics</span></div>
      <div class="card" onclick="openCourse('CH110')"><i class="fa-solid fa-flask"></i><span>CH110 - Chemistry</span></div>
      <div class="card" onclick="openCourse('PH110')"><i class="fa-solid fa-atom"></i><span>PH110 - Physics</span></div>
      <div class="card" onclick="openCourse('BI110')"><i class="fa-solid fa-dna"></i><span>BI110 - Biology</span></div>
      <div class="card" onclick="openCourse('CS110')"><i class="fa-solid fa-laptop-code"></i><span>CS110 - Computer Science</span></div>
      <div class="card" onclick="openCourse('LA110')"><i class="fa-solid fa-comments"></i><span>LA110 - Communication Skills</span></div>
    </div>
  </div>

  <!-- PAST PAPERS -->
  <div id="papersView" style="display:none;">
    <div class="back" onclick="goBack()">← Back to Courses</div>
    <h3 id="courseTitle"></h3>
    <div id="papersGrid" class="grid"></div>
  </div>

</div>

<!-- PDF MODAL -->
<div id="pdfModal" class="pdf-modal"></div>

<script>
// Google Drive past papers links
const papers = {
  MA110:[
    {title:"MA110 - Test 1", link:"https://drive.google.com/file/d/1dFdFh_Tr_90bh7P-1SfcifdfSrISXCGQ/preview"},
    {title:"MA110 - 2024 Test 2", link:"https://drive.google.com/file/d/FILE_ID_2/preview"}
  ],
  CH110:[
    {title:"CH110 - Test 1", link:"https://drive.google.com/file/d/FILE_ID_3/preview"},
    {title:"CH110 - Test 2", link:"https://drive.google.com/file/d/FILE_ID_4/preview"}
  ],
  PH110:[
    {title:"PH110 - Test 1", link:"https://drive.google.com/file/d/FILE_ID_5/preview"},
    {title:"PH110 - Test 2", link:"https://drive.google.com/file/d/FILE_ID_6/preview"}
  ],
  BI110:[
    {title:"BI110 - Test 1", link:"https://drive.google.com/file/d/FILE_ID_7/preview"},
    {title:"BI110 - Test 2", link:"https://drive.google.com/file/d/FILE_ID_8/preview"}
  ],
  CS110:[
    {title:"CS110 - Test 1", link:"https://drive.google.com/file/d/FILE_ID_9/preview"},
    {title:"CS110 - Test 2", link:"https://drive.google.com/file/d/FILE_ID_10/preview"}
  ],
  LA110:[
    {title:"LA110 - Test 1", link:"https://drive.google.com/file/d/FILE_ID_11/preview"},
    {title:"LA110 - Test 2", link:"https://drive.google.com/file/d/FILE_ID_12/preview"}
  ]
};

// OPEN COURSE
function openCourse(course){
  document.getElementById("coursesView").style.display="none";
  document.getElementById("papersView").style.display="block";
  document.getElementById("courseTitle").innerText=course+" Past Papers";
  
  const grid = document.getElementById("papersGrid");
  grid.innerHTML="";
  papers[course].forEach(p=>{
    grid.innerHTML+=`
      <div class="card" onclick="openPDF('${p.link}','${p.title}')">
        <i class="fa-solid fa-file-pdf"></i>
        <span>${p.title}</span>
      </div>`;
  });
}

// BACK TO COURSES
function goBack(){
  document.getElementById("papersView").style.display="none";
  document.getElementById("coursesView").style.display="block";
}

// OPEN PDF FULL SCREEN
function openPDF(link, title){
  const modal = document.getElementById("pdfModal");
  modal.innerHTML = "";

  // Controls
  const controls = document.createElement("div");
  controls.className = "pdf-controls";

  const closeBtn = document.createElement("div");
  closeBtn.className = "close";
  closeBtn.innerHTML = "✕";
  closeBtn.onclick = ()=>{ modal.style.display="none"; };

  const downloadBtn = document.createElement("a");
  downloadBtn.className = "download";
  // Convert preview link to download link
  const fileId = link.split("/d/")[1].split("/")[0];
  downloadBtn.href = `https://drive.google.com/uc?export=download&id=${fileId}`;
  downloadBtn.target = "_blank";
  downloadBtn.innerHTML = "Download PDF";

  controls.appendChild(closeBtn);
  controls.appendChild(downloadBtn);

  // PDF iframe
  const iframe = document.createElement("iframe");
  iframe.src = link;

  modal.appendChild(controls);
  modal.appendChild(iframe);
  modal.style.display="flex";
}

/* Sidebar toggle */
const sideMenu=document.getElementById('sideMenu');
const hamburger=document.querySelector('.hamburger');

hamburger.addEventListener('click', ()=>{ sideMenu.classList.toggle('open'); });

document.addEventListener('click', (e)=>{
  if(!sideMenu.contains(e.target) && !hamburger.contains(e.target)){
    sideMenu.classList.remove('open');
  }
});
</script>

</body>
</html>
