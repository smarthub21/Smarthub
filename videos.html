<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Videos | Learn with GPT</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body{margin:0;font-family:Arial,sans-serif;background:#f4f6f8}

/* HEADER */
.header{
  background:#0B3D91;
  color:white;
  padding:15px 20px 35px;
  border-bottom-left-radius:22px;
  border-bottom-right-radius:22px;
  position:relative;
  text-align:center;
}
.hamburger{position:absolute;left:20px;top:18px;font-size:22px;cursor:pointer}
.logout{position:absolute;right:20px;top:18px;font-size:20px;cursor:pointer}
.title{font-size:20px;font-weight:bold}
.welcome{font-size:14px;margin-top:5px;opacity:.9}

/* SEARCH */
.search-box{
  margin-top:12px;
  display:flex;
  justify-content:center;
}
.search-box input{
  width:80%;
  max-width:350px;
  padding:10px 14px;
  border:none;
  border-radius:20px;
  outline:none;
  font-size:14px;
}

/* SIDEBAR */
.menu{
  position:fixed;top:0;left:0;
  width:260px;height:100%;
  background:#fff;
  box-shadow:2px 0 6px rgba(0,0,0,.2);
  transform:translateX(-100%);
  transition:.3s;
  z-index:1000;
}
.menu.open{transform:translateX(0)}
.menu-top{text-align:center;padding:20px;border-bottom:1px solid #e3ebf5}
.menu-logo{width:90px;border-radius:50%}
.menu a{
  display:block;padding:15px 20px;
  text-decoration:none;color:#333;
}
.menu a i{margin-right:10px;color:#0B3D91}
.menu a:hover{background:#eef3fa}

/* CONTENT */
.content{padding:20px}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:15px;
}

/* CARDS */
.card{
  background:#fff;
  padding:30px 20px;
  border-radius:14px;
  text-align:center;
  cursor:pointer;
  box-shadow:0 2px 5px rgba(0,0,0,.08);
  transition:.2s;
}
.card:hover{background:#eef3fa}
.card i{font-size:30px;color:#0B3D91;margin-bottom:10px}
.card span{display:block;font-weight:500}

/* BACK */
.back{
  margin-bottom:15px;
  cursor:pointer;
  color:#0B3D91;
  font-weight:bold;
}

/* VIDEO MODAL */
.video-modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.8);
  z-index:2000;
  justify-content:center;
  align-items:center;
}
.video-box{
  width:90%;
  max-width:900px;
  background:black;
  border-radius:10px;
  position:relative;
}
.video-box iframe{
  width:100%;
  height:480px;
  border:none;
  border-radius:10px;
}
.close-video{
  position:absolute;
  top:-35px;
  right:0;
  color:white;
  font-size:24px;
  cursor:pointer;
}
@media(max-width:600px){
  .video-box iframe{height:240px}
}
</style>
</head>
<body>

<!-- SIDEBAR -->
<div id="sideMenu" class="menu">
  <div class="menu-top">
    <img src="nqlogo.jpg" class="menu-logo">
  </div>
  <a href="dashboard.html"><i class="fa fa-house"></i>Dashboard</a>
  <a href="contact.html"><i class="fa fa-phone"></i>Contact Us</a>
  <a href="motivation.html"><i class="fa fa-lightbulb"></i>Motivation</a>
  <a href="calculator.html"><i class="fa fa-calculator"></i>Calculator</a>
</div>

<!-- HEADER -->
<div class="header">
  <div class="hamburger" id="hamburger"><i class="fa fa-bars"></i></div>
  <div class="logout"><i class="fa fa-power-off"></i></div>
  <div class="title">Learn with GPT</div>
  <div class="welcome">Video Library</div>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search topics...">
  </div>
</div>

<div class="content">

<!-- COURSES -->
<div id="coursesView">
  <div class="grid">
    <div class="card" onclick="openCourse('MA110')"><span>MA110 Mathematics</span></div>
    <div class="card" onclick="openCourse('CH110')"><span>CH110 Chemistry</span></div>
    <div class="card" onclick="openCourse('PH110')"><span>PH110 Physics</span></div>
    <div class="card" onclick="openCourse('BI110')"><span>BI110 Biology</span></div>
  </div>
</div>

<!-- TOPICS -->
<div id="topicsView" style="display:none;">
  <div class="back" onclick="goBack()">← Back to Courses</div>
  <h3 id="courseTitle"></h3>
  <div id="topicsGrid" class="grid"></div>
</div>

</div>

<!-- VIDEO MODAL -->
<div id="videoModal" class="video-modal">
  <div class="video-box">
    <div class="close-video" onclick="closeVideo()">✕</div>
    <iframe id="videoFrame" allow="autoplay; fullscreen" allowfullscreen></iframe>
  </div>
</div>

<script>
/* COURSE DATA */
const courseTopics={
  MA110:[
    {title:"Relations",link:"https://drive.google.com/file/d/1s-JBM2hGlP2bhizgFkpw9bp7tr1HwIix/preview"},
    {title:"Introduction to Calculus",link:"https://drive.google.com/file/d/FILE_ID/preview"}
  ],
  CH110:[
    {title:"Atomic Structure",link:"https://drive.google.com/file/d/FILE_ID/preview"},
    {title:"Chemical Bonding",link:"https://drive.google.com/file/d/FILE_ID/preview"}
  ],
  PH110:[
    {title:"Motion",link:"https://drive.google.com/file/d/FILE_ID/preview"},
    {title:"Work and Energy",link:"https://drive.google.com/file/d/FILE_ID/preview"}
  ],
  BI110:[
    {title:"Cell Structure",link:"https://drive.google.com/file/d/FILE_ID/preview"},
    {title:"Genetics",link:"https://drive.google.com/file/d/FILE_ID/preview"}
  ]
};

/* OPEN COURSE */
function openCourse(course){
  coursesView.style.display="none";
  topicsView.style.display="block";
  courseTitle.innerText=course+" Topics";
  topicsGrid.innerHTML="";
  courseTopics[course].forEach(t=>{
    topicsGrid.innerHTML+=`
      <div class="card" onclick="playVideo('${t.link}')">
        <i class="fa fa-play"></i>
        <span>${t.title}</span>
      </div>`;
  });
}

/* BACK */
function goBack(){
  topicsView.style.display="none";
  coursesView.style.display="block";
  searchInput.value="";
  showAllCards();
}

/* VIDEO */
function playVideo(link){
  videoFrame.src=link;
  videoModal.style.display="flex";
}
function closeVideo(){
  videoFrame.src="";
  videoModal.style.display="none";
}

/* SEARCH – MAINLY FOR TOPICS */
const searchInput=document.getElementById("searchInput");
searchInput.addEventListener("keyup",()=>{
  const q=searchInput.value.toLowerCase();
  document.querySelectorAll(".card").forEach(card=>{
    card.style.display=card.innerText.toLowerCase().includes(q)?"block":"none";
  });
});
function showAllCards(){
  document.querySelectorAll(".card").forEach(c=>c.style.display="block");
}

/* HAMBURGER */
const menu=document.getElementById("sideMenu");
const hamburger=document.getElementById("hamburger");
hamburger.onclick=()=>menu.classList.toggle("open");
document.addEventListener("click",e=>{
  if(!menu.contains(e.target)&&!hamburger.contains(e.target)){
    menu.classList.remove("open");
  }
});
</script>

</body>
</html>
