<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SMART HUB</title>
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #e6f0ff; /* Light Blue */
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    padding-top: 50px;
}
.container {
    background: #001f3f; /* Navy Blue */
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    width: 450px;
    max-width: 90%;
    color: #fff;
    text-align: center;
}
h2 {
    margin-bottom: 20px;
    color: #b3d1ff; /* Light Blue */
}
ul {
    list-style: none;
    padding: 0;
    margin: 0;
}
li {
    margin: 10px 0;
}
a, .card {
    display: block;
    text-decoration: none;
    color: #001f3f;
    background: #b3d1ff;
    padding: 12px 15px;
    border-radius: 10px;
    transition: 0.3s;
    font-weight: bold;
    cursor: pointer;
}
a:hover, .card:hover {
    background: #001f3f;
    color: #b3d1ff;
}
.hidden { display: none; }
.back-btn {
    display: inline-block;
    margin-bottom: 20px;
    padding: 8px 15px;
    border-radius: 8px;
    background: #b3d1ff;
    color: #001f3f;
    cursor: pointer;
    font-weight: bold;
    transition:0.3s;
    text-align: left;
}
.back-btn:hover {
    background: #001f3f;
    color: #b3d1ff;
}
.card-container {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-top: 10px;
}
/* Modal styles */
.modal {
    position: fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background: rgba(0,0,0,0.95);
    display:none;
    justify-content:center;
    align-items:center;
    z-index:1000;
    flex-direction:column;
}
.modal iframe, .modal video {
    width: 100%;
    border: none;
    border-radius: 5px;
}
.modal iframe.doc-frame {
    height: 100%;
}
.modal video {
    height: 60%; /* Videos smaller initially */
}
.modal-controls {
    position: absolute;
    top: 10px;
    left: 10px;
    right: 10px;
    display: flex;
    gap: 10px;
    z-index: 1001;
}
.modal-controls button {
    padding: 8px 15px;
    border-radius:8px;
    border:none;
    font-weight:bold;
    cursor:pointer;
    background:#b3d1ff;
    color:#001f3f;
    transition:0.3s;
}
.modal-controls button:hover {
    background:#001f3f;
    color:#b3d1ff;
}
</style>
</head>
<body>

<div class="container">

<!-- PAGE 1: Term -->
<div id="pageTerm">
    <div class="back-btn" onclick="goToDashboard()">‚¨Ö Back</div>
    <h2>Select Term</h2>
    <ul id="termList"></ul>
</div>

<!-- PAGE 2: Course -->
<div id="pageCourse" class="hidden">
    <div class="back-btn" onclick="goBack('term')">‚¨Ö Back</div>
    <h2>Select Course</h2>
    <ul id="courseList"></ul>
</div>

<!-- PAGE 3: Topics / Files -->
<div id="pageFiles" class="hidden">
    <div class="back-btn" onclick="goBack('course')">‚¨Ö Back</div>
    <h2>Topics / Files</h2>
    <div id="filesList" class="card-container"></div>
</div>

</div>

<!-- Modal -->
<div id="modal" class="modal">
    <div class="modal-controls">
        <button id="downloadBtn">Download üì•</button>
        <button onclick="closeModal()">Close ‚úñ</button>
    </div>
    <iframe id="modalFrame" class="hidden doc-frame" allowfullscreen></iframe>
    <iframe id="modalVideo" class="hidden" allowfullscreen></iframe>
</div>

<script>
// Redirect to dashboard
function goToDashboard(){
    window.location.href = 'dashboard.html'; // Change if your dashboard URL is different
}

const docsc = {
    "Term 1": {
        "‚öôÔ∏èPH110": [{name:"‚ñ∂Ô∏èDIMENSIONAL ANALYSIS", link:"https://drive.google.com/file/d/1q6P6VOqNSvOParxbo6UO7-hbhely-qgW/preview", type:"video"}],
        "‚öóÔ∏èCH110":[]
        "üî£MA110": [{name:"‚ñ∂Ô∏èCOMPLEX NUMBERS-Introductory Video",link:"https://drive.google.com/file/d/1YdOs9NzZcq9EMAoEgl1-XJ3nSzi0XDO6/preview", type:"video"}],
        "üì†LA111": [],
        "üñ•Ô∏èCS110": []
    },
    "Term 2": {
        "‚öôÔ∏èPH110": [
            {name:"Physics Term2 Notes", link:"", type:"doc"}
        ],
        "‚öóÔ∏èCH110": [],
        "üß¨BI110": [],
        "üî£MA110": [],
        "üì†LA111": [],
        "üñ•Ô∏èCS110": []
    },
    "Term 3": {
        "‚öôÔ∏èPH110": [],
        "‚öóÔ∏èCH110": [],
        "üß¨BI110": [],
        "üî£MA110": [],
        "üì†LA111": [],
        "üñ•Ô∏èCS110": []
    }
};


// Selected
let selectedTerm = "";
let selectedCourse = "";

// Pages
const pageTerm = document.getElementById("pageTerm");
const pageCourse = document.getElementById("pageCourse");
const pageFiles = document.getElementById("pageFiles");

const termList = document.getElementById("termList");
const courseList = document.getElementById("courseList");
const filesList = document.getElementById("filesList");

// Modal
const modal = document.getElementById("modal");
const modalFrame = document.getElementById("modalFrame");
const modalVideo = document.getElementById("modalVideo");
const downloadBtn = document.getElementById("downloadBtn");

// Populate Term
Object.keys(docsc).forEach(term => {
    const li = document.createElement("li");
    li.innerHTML = `<a href="#">${term}</a>`;
    li.onclick = () => { selectedTerm = term; showCourses(); };
    termList.appendChild(li);
});

function showCourses(){
    pageTerm.classList.add("hidden");
    pageCourse.classList.remove("hidden");
    courseList.innerHTML = "";
    Object.keys(docsc[selectedTerm]).forEach(course => {
        const li = document.createElement("li");
        li.innerHTML = `<a href="#">${course}</a>`;
        li.onclick = () => { selectedCourse = course; showFiles(); };
        courseList.appendChild(li);
    });
}

function showFiles(){
    pageCourse.classList.add("hidden");
    pageFiles.classList.remove("hidden");
    filesList.innerHTML = "";
    const topicFiles = docsc[selectedTerm][selectedCourse];
    if(!topicFiles || topicFiles.length === 0){
        filesList.innerHTML = "<div class='card'>No files available.</div>";
        return;
    }
    topicFiles.forEach(f => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `<p>${f.name} ${f.type==="doc"?"üìÑ":"‚ñ∂Ô∏è"}</p>`;
        div.onclick = () => openModal(f);
        filesList.appendChild(div);
    });
}

// Open Modal
function openModal(f){
    modal.style.display = "flex";
    if(f.type==="doc"){
        modalFrame.src = f.link;
        modalFrame.classList.remove("hidden");
        modalVideo.classList.add("hidden");
        downloadBtn.style.display = "inline-block";
        downloadBtn.onclick = () => {
            const downloadLink = f.link.replace('/preview','/uc?export=download');
            window.open(downloadLink,'_blank');
        };
    } else {
        modalVideo.src = f.link;
        modalVideo.classList.remove("hidden");
        modalFrame.classList.add("hidden");
        downloadBtn.style.display = "none";
    }
}

// Close Modal
function closeModal(){
    modal.style.display = "none";
    modalFrame.src = "";
    modalVideo.src = "";
}

// Back button
function goBack(page){
    pageTerm.classList.add("hidden");
    pageCourse.classList.add("hidden");
    pageFiles.classList.add("hidden");
    if(page === 'term') pageTerm.classList.remove("hidden");
    if(page === 'course') pageCourse.classList.remove("hidden");
}
</script>

</body>
</html>
