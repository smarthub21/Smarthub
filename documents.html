<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Documents | Learn with GPT</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body{ margin:0; font-family:Arial,sans-serif; background:#f4f6f8; }
/* Header */
.header{
  background:#0B3D91;
  color:white;
  padding:15px 20px 30px;
  border-bottom-left-radius:22px;
  border-bottom-right-radius:22px;
  position:relative;
  text-align:center;
}
.hamburger{ position:absolute; left:20px; top:18px; font-size:22px; cursor:pointer; }
.logout{ position:absolute; right:20px; top:18px; font-size:20px; cursor:pointer; }
.title{ font-size:20px; font-weight:bold; }
.welcome{ font-size:14px; margin-top:5px; opacity:0.9; }
/* Sidebar */
.menu{
  position:fixed; top:0; left:0;
  width:260px; height:100%;
  background:white;
  box-shadow:2px 0 6px rgba(0,0,0,0.2);
  transform:translateX(-100%);
  transition:0.3s;
  z-index:1000;
}
.menu.open{ transform:translateX(0); }
.menu-top{ text-align:center; padding:20px; border-bottom:1px solid #e3ebf5; }
.menu-logo{ width:90px; border-radius:50%; }
.menu a{
  display:block; padding:15px 20px;
  text-decoration:none; color:#333;
}
.menu a i{ margin-right:10px; color:#0B3D91; }
.menu a:hover{ background:#eef3fa; }
/* Content */
.content{ padding:20px; }
/* Grid */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:15px;
}
/* Cards */
.card{
  background:white;
  padding:20px;
  border-radius:14px;
  text-align:center;
  cursor:pointer;
  box-shadow:0 2px 5px rgba(0,0,0,0.08);
  transition:0.2s;
}
.card:hover{ background:#eef3fa; }
.card i{ font-size:30px; color:#0B3D91; margin-bottom:10px; }
.card span{ display:block; font-weight:500; }
/* Back */
.back{
  margin-bottom:15px;
  cursor:pointer;
  color:#0B3D91;
  font-weight:bold;
}
/* Document Modal */
.doc-modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.8);
  z-index:2000;
  justify-content:center;
  align-items:center;
}
.doc-box{
  width:90%;
  max-width:900px;
  height:90%;
  background:white;
  border-radius:10px;
  position:relative;
  display:flex;
  flex-direction:column;
}
.doc-box iframe{
  flex:1;
  width:100%;
  border:none;
  border-radius:10px;
}
.doc-header{
  padding:10px;
  background:#0B3D91;
  color:white;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-top-left-radius:10px;
  border-top-right-radius:10px;
}
.close-doc{
  cursor:pointer;
  font-size:20px;
}
.download-btn{
  background:#1976d2;
  padding:6px 12px;
  border-radius:6px;
  color:white;
  text-decoration:none;
  font-size:14px;
}
/* Search input */
#globalSearch{
  width:100%;
  padding:10px 15px;
  margin-bottom:15px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:16px;
}
</style>
</head>
<body>

<!-- Sidebar -->
<div id="sideMenu" class="menu">
  <div class="menu-top">
    <img src="nqlogo.jpg" class="menu-logo">
  </div>
  <a href="dashboard.html"><i class="fa-solid fa-house"></i>Dashboard</a>
  <a href="about.html"><i class="fa-solid fa-phone"></i>Contact Us</a>
  <a href="motivation.html"><i class="fa-solid fa-lightbulb"></i>Motivation</a>
  <a href="calculator.html"><i class="fa-solid fa-calculator"></i>Calculator</a>
</div>

<!-- Header -->
<div class="header">
  <div class="hamburger"><i class="fa-solid fa-bars"></i></div>
  <div class="logout"><i class="fa-solid fa-power-off"></i></div>
  <div class="title">Learn with GPT</div>
  <div class="welcome">Welcome, <strong id="username"></strong></div>
</div>

<div class="content">

  <!-- Global Search -->
  <input type="text" id="globalSearch" placeholder="Search all documents..." oninput="filterAllDocs()">

  <!-- COURSES -->
  <div id="coursesView">
    <div class="grid">
      <div class="card" onclick="openCourse('MA110')"><i class="fa-solid fa-square-root-variable"></i><span>MA110 - Mathematics</span></div>
      <div class="card" onclick="openCourse('CH110')"><i class="fa-solid fa-flask"></i><span>CH110 - Chemistry</span></div>
      <div class="card" onclick="openCourse('PH110')"><i class="fa-solid fa-atom"></i><span>PH110 - Physics</span></div>
      <div class="card" onclick="openCourse('BI110')"><i class="fa-solid fa-dna"></i><span>BI110 - Biology</span></div>
      <div class="card" onclick="openCourse('CS110')"><i class="fa-solid fa-laptop-code"></i><span>CS110 - Computer Science</span></div>
      <div class="card" onclick="openCourse('LA111')"><i class="fa-solid fa-book"></i><span>LA111 - Language</span></div>
    </div>
  </div>

  <!-- DOCUMENTS PER COURSE -->
  <div id="topicsView" style="display:none;">
    <div class="back" onclick="goBack()">← Back to Courses</div>
    <h3 id="courseTitle"></h3>
    <div id="topicsGrid" class="grid"></div>
  </div>

</div>

<!-- Document Modal -->
<div id="docModal" class="doc-modal">
  <div class="doc-box">
    <div class="doc-header">
      <span id="docTitle"></span>
      <div>
        <a id="downloadLink" class="download-btn" href="#" target="_blank">Download</a>
        <span class="close-doc" onclick="closeDoc()">✕</span>
      </div>
    </div>
    <iframe id="docFrame"></iframe>
  </div>
</div>

<script>
const courseDocs={
  MA110:[
    {title:"Algebra Notes", link:"https://drive.google.com/file/d/FILE_ID_1/preview", download:"https://drive.google.com/uc?export=download&id=FILE_ID_1"},
    {title:"Calculus Notes", link:"https://drive.google.com/file/d/FILE_ID_2/preview", download:"https://drive.google.com/uc?export=download&id=FILE_ID_2"}
  ],
  CH110:[
    {title:"Atomic Structure Notes", link:"https://drive.google.com/file/d/FILE_ID_3/preview", download:"https://drive.google.com/uc?export=download&id=FILE_ID_3"},
    {title:"Chemical Bonding Notes", link:"https://drive.google.com/file/d/FILE_ID_4/preview", download:"https://drive.google.com/uc?export=download&id=FILE_ID_4"}
  ],
  PH110:[
    {title:"Motion Notes", link:"https://drive.google.com/file/d/FILE_ID_5/preview", download:"https://drive.google.com/uc?export=download&id=FILE_ID_5"},
    {title:"Work & Energy Notes", link:"https://drive.google.com/file/d/FILE_ID_6/preview", download:"https://drive.google.com/uc?export=download&id=FILE_ID_6"}
  ],
  BI110:[
    {title:"Cell Structure Notes", link:"https://drive.google.com/file/d/FILE_ID_7/preview", download:"https://drive.google.com/uc?export=download&id=FILE_ID_7"},
    {title:"Genetics Notes", link:"https://drive.google.com/file/d/FILE_ID_8/preview", download:"https://drive.google.com/uc?export=download&id=FILE_ID_8"}
  ],
  CS110:[
    {title:"Intro to Programming", link:"https://drive.google.com/file/d/FILE_ID_9/preview", download:"https://drive.google.com/uc?export=download&id=FILE_ID_9"},
    {title:"Data Structures Notes", link:"https://drive.google.com/file/d/FILE_ID_10/preview", download:"https://drive.google.com/uc?export=download&id=FILE_ID_10"}
  ],
  LA111:[
    {title:"Grammar Notes", link:"https://drive.google.com/file/d/FILE_ID_11/preview", download:"https://drive.google.com/uc?export=download&id=FILE_ID_11"},
    {title:"Composition Notes", link:"https://drive.google.com/file/d/FILE_ID_12/preview", download:"https://drive.google.com/uc?export=download&id=FILE_ID_12"}
  ]
};

// Flatten all docs for global search
const allDocs = [];
for(const course in courseDocs){
  courseDocs[course].forEach(doc=>{
    allDocs.push({...doc, course});
  });
}

// Functions
function openCourse(course){
  coursesView.style.display="none";
  topicsView.style.display="block";
  courseTitle.innerText=course+" Documents";
  topicsGrid.innerHTML="";
  courseDocs[course].forEach(doc=>{
    const card = document.createElement("div");
    card.className="card";
    card.innerHTML=`<i class="fa-solid fa-file-lines"></i><span>${doc.title}</span>`;
    card.onclick=()=>{ viewDoc(doc.link, doc.download, doc.title); };
    topicsGrid.appendChild(card);
  });
}

function goBack(){
  topicsView.style.display="none";
  coursesView.style.display="block";
}

function viewDoc(link, download, title){
  docFrame.src = link;
  docTitle.innerText = title;
  downloadLink.href = download;
  docModal.style.display = "flex";
}

function closeDoc(){
  docFrame.src = "";
  docModal.style.display = "none";
}

/* Global search */
function filterAllDocs(){
  const query = document.getElementById('globalSearch').value.toLowerCase();
  if(query.trim()===""){
    // hide search results, show courses
    topicsView.style.display="none";
    coursesView.style.display="block";
    return;
  }

  // Show search results
  coursesView.style.display="none";
  topicsView.style.display="block";
  courseTitle.innerText="Search Results";
  topicsGrid.innerHTML="";

  const results = allDocs.filter(doc=>doc.title.toLowerCase().includes(query));
  if(results.length===0){
    topicsGrid.innerHTML="<p>No documents found.</p>";
    return;
  }

  results.forEach(doc=>{
    const card = document.createElement("div");
    card.className="card";
    card.innerHTML=`<i class="fa-solid fa-file-lines"></i><span>${doc.title} (${doc.course})</span>`;
    card.onclick=()=>{ viewDoc(doc.link, doc.download, doc.title); };
    topicsGrid.appendChild(card);
  });
}

/* Sidebar toggle */
const sideMenu=document.getElementById('sideMenu');
const hamburger=document.querySelector('.hamburger');
hamburger.addEventListener('click', ()=>{ sideMenu.classList.toggle('open'); });
document.addEventListener('click', (e)=>{
  if(!sideMenu.contains(e.target) && !hamburger.contains(e.target)){
    sideMenu.classList.remove('open');
  }
});
</script>

</body>
</html>
