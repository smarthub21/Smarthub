        div.className = "card";
        div.innerHTML = `<p>${f.name} ${f.type==="doc"?"üìÑ":"‚ñ∂Ô∏è"}</p>`;
        div.onclick = () => openModal(f);
        filesList.appendChild(div);
    });
}

// Open Modal
function openModal(f){
    modal.style.display = "flex";
    if(f.type==="doc"){
        modalFrame.src = f.link;
        modalFrame.classList.remove("hidden");
        modalVideo.classList.add("hidden");
        downloadBtn.style.display = "inline-block";
        downloadBtn.onclick = () => {
            const downloadLink = f.link.replace('/preview','/uc?export=download');
            window.open(downloadLink,'_blank');
        };
    } else {
        modalVideo.src = f.link;
        modalVideo.classList.remove("hidden");
        modalFrame.classList.add("hidden");
        downloadBtn.style.display = "none";
    }
}

// Close Modal
function closeModal(){
    modal.style.display = "none";
    modalFrame.src = "";
    modalVideo.src = "";
}

// Back button
function goBack(page){
    pageTerm.classList.add("hidden");
    pageCourse.classList.add("hidden");
    pageFiles.classList.add("hidden");
    if(page === 'term') pageTerm.classList.remove("hidden");
    if(page === 'course') pageCourse.classList.remove("hidden");
}
</script>
